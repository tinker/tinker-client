<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% if env == 'development' %}
		<meta name="robots" content="noindex">
		{% endif %}
		<title>Tinker</title>
		<link rel="stylesheet" href="/tinker.app.css">
	</head>

	<body>
		<script src="/tinker.app.js"></script>
		<script>
			{% for layout in layouts %}
				tinker.layouts.register({{ layout|json|safe }});
			{% endfor %}
			tinker.init({{ options|json|safe }});
			{% if tinker %}
				tinker.bundles.load({{ tinker|json|safe }});
			{% endif %}
		</script>
	</body>
</html>
