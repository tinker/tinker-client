<!doctype html>
<html lang="en">
	<head>
		{% if env == 'development' %}
		<meta name="robots" content="noindex">
		{% endif %}
		<title>Tinker</title>
		<link rel="stylesheet" href="/tinker.app.css">
	</head>

	<body>
		<script src="/tinker.app.js"></script>
		<script>
			tinker.layouts.register({
				cols: [0, 33, 67],
				rows: [0, 50],
				cells: [
					[0, 0, 1, 1],
					[0, 1, 1, 2],
					[1, 0, 2, 2],
					[2, 0, 3, 2]
				]
			});
			tinker.layouts.register({
				cols: [0, 50],
				rows: [0, 33, 67],
				cells: [
					[0, 0, 1, 1],
					[0, 1, 1, 2],
					[0, 2, 1, 3],
					[1, 0, 2, 3]
				]
			});
			tinker.init({{ options|json|safe }});
		</script>
	</body>
</html>
